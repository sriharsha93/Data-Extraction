name: Scheduled Match Scraper

on:
  schedule:
    # run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with write)
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # allows pushing
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run schedule orchestrator
        env:
          SCHEDULE_PATH: "schedules/match_schedule.csv"
          OUTPUT_DIR: "match_data"
        run: |
          python run_schedule.py

      - name: Commit and push any changes to match_data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add match_data || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update match_data (scraped) [ci skip]" || true
            git push origin HEAD:${{ github.ref_name }}
          fi
